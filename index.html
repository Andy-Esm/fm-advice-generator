<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="container">
			<article class="advice-block">
				<h1 class="advice-id" id='advice-id'></h1>
				<span class="advice-text" id='advice-text'></span>
				<img src="./images/pattern-divider-mobile.svg" alt="" />
				<button class='btn' id='advice-btn' onclick='getAdvice()'>
					<img src='./images/icon-dice.svg' alt=''>
				</button>
			</article>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://www.frontendmentor.io/profile/Andy-Esm">Andrey Esman</a>.
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
